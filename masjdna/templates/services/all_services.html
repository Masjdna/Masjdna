{% include "pages/home.html" %}

  <section class="mb-16 bg-white p-8 rounded-lg shadow-md" id="our-services">
    <h2 class="text-3xl font-bold text-center text-emerald-800 mb-8">خدمات المسجد</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
      {% for service in services %}
        <div class="bg-emerald-50 p-6 rounded-lg border-2 border-emerald-200 flex flex-col items-center">
          <img
            alt="A group of people studying together"
            class="w-full h-48 object-cover rounded-lg mb-4"
            src='{{ service.image_link.url }}'
          />
          <span class="material-icons text-4xl text-emerald-700 mb-4">school</span>
          <h3 class="text-xl font-bold text-emerald-900">{{ service.description }}</h3>
        </div>
      {% endfor %}
    </div>
  </section>
